    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .loader {
            display: none; /* Initially hidden */
            position: fixed; /* Fixed position */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Center the loader */
            width: 60px;
            height: 50px;
            justify-content: space-between;
            z-index: 1000; /* Ensure it‚Äôs above other content */
        }

        .loader>div {
            height: 100%;
            width: 8px;
            animation: delay 0.8s infinite ease-in-out;
        }

        .Hyper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 12, 24, 0.7);
        }

        .loader .bar1 {
            background-color: #1f3f8c;
        }

        .loader .bar2 {
            background-color: #42aeea;
            animation-delay: 0.7s; 
        }

        .loader .bar3 {
            background-color: #008000;
            animation-delay: 0.6s; 
        }

        .loader .bar4 {
            background-color: #ffdd00;
            animation-delay: 0.5s; 
        }

        .loader .bar5 {
            background-color: #f09800;
            animation-delay: 0.4s; 
        }

        .loader .bar6 {
            background-color: #f80067;
            animation-delay: 0.3s; 
        }

        @keyframes delay {
            0%, 40%, 100% {
                transform: scaleY(0.05);
            }
            20% {
                transform: scaleY(1);
            }
        }

        body {
            border: 37px solid transparent;
            font-family: Roboto, sans-serif;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            color: #ffffff

            align-items: center;

            padding-top: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .light-mode {
            background-color: #0c466c;
            color: #ffffff;
        }

        .container {
            background: linear-gradient (135deg, rgba (255, 255, 255, 0.1), rgba (255, 255, 255, 0));
            background-filter: Blur (10px);
            -webkit-backdrop-filter: Blur (10px); 
            padding: 20px;

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: inherit;  /* Ensure text color adapts to theme */
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: inherit;  /* Ensure text color adapts to theme */
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: transparent;
            color: inherit;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            background-color: trnasparent;
            background: linear-gradient (135deg, rgba (255, 255, 255, 0.1), rgba (255, 255, 255, 0));
            background-filter: Blur (10px);
            -webkit-backdrop-filter: Blur (10px); 
        }

        .form-group .terms {
            display: flex;
            align-items: center;
            background-color: linear-gradient (135deg, rgba (255, 255, 255, 0.1), rgba (255, 255, 255, 0));
            background-filter: Blur (10px);
            -webkit-backdrop-filter: Blur (10px);
        }

        .form-group .terms label {
            margin: 0;
        }

        .form-group button {
            background-color: #007bff;
            color: white;
            border: none;
            width: 400px;
            width: 100%; /* Change to 100% for responsiveness */
            max-width: 400px; /* Maximum width */
            box-sizing: border-box; /* Ensure padding is included in width */
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background: linear-gradient (135deg, rgba (255, 255, 255, 0.1), rgba (255, 255, 255, 0));
            background-filter: Blur (10px);
            -webkit-backdrop-filter: Blur (10px);;
        }

        .form-group .error {
            color: red;
            font-size: 14px;
        }

        .new-account {

        .new-account p {

            font-size: 16px;

        .new-account a {
            color: #007bff;

        .new-account a:hover {

        .new-account .links a:hover {
            text-decoration: underline;
        }

        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap');
    </style>
</head>

    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        const body = document.body;

        themeSwitch.addEventListener('change', () => {
            if (themeSwitch.checked) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        });

        // Restore the user's preferred theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const preferredTheme = localStorage.getItem('preferredTheme');
            if (preferredTheme === 'dark-mode') {
                body.classList.add('dark-mode');
                themeSwitch.checked = true;
            } else {
                body.classList.add('light-mode');
            }
        });

        // Save the user's theme preference when they toggle the switch
        themeSwitch.addEventListener('change', function() {
            if (themeSwitch.checked) {
                localStorage.setItem('preferredTheme', 'dark-mode');
            } else {
                localStorage.setItem('preferredTheme', 'light-mode');
            }
        });
